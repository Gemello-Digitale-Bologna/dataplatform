{{- $files := .Files }}
{{- range $key, $value := .Files }}
{{- if hasPrefix "confs/tests/python-test/python-test" $key }}
{{- $testName := ($key | trimPrefix "confs/tests/python-test/python-test-" | trimSuffix ".py") }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "digitalhub.fullname" $ }}-python-test-{{$testName}}"
  labels:
    {{- include "digitalhub.labels" $ | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  template:
    spec:
      containers:
        - name: python
          image: python:3.9-slim
          command: ['sh', '-c', 'pip install "digitalhub_runtime_{{$testName}}[local]{{ $.Values.core.testSuite }}" requests-oauthlib {{- if eq ($testName) "nefertem" }} nefertem-inference-frictionless nefertem-profiling-frictionless nefertem-validation-frictionless {{- end }} && python home/{{ $key | trimPrefix "confs/tests/python-test/" }}']
          volumeMounts:
            - name: test-volume
              mountPath: /home
              readOnly: false
          env:
            - name: "MLRUN_DBPATH"
              value: "http://mlrun-api:8080"
            - name: "MLRUN_NAMESPACE"
              value: "mlrun"
            - name: "POSTGRES_USER"
              valueFrom:
                secretKeyRef:
                  name: "digitalhub-owner-user.database-postgres-cluster.credentials.postgresql.acid.zalan.do"
                  key: "username"
            - name: "POSTGRES_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: "digitalhub-owner-user.database-postgres-cluster.credentials.postgresql.acid.zalan.do"
                  key: "password"
            {{- if $.Values.core.authentication.openId.enabled }}
            - name: "CORE_CLIENT_ID"
              valueFrom:
                secretKeyRef:
                  name: "aac-digitalhub-tenant1-core-secret"
                  key: "clientid"
            - name: "CORE_CLIENT_SECRET"
              valueFrom:
                secretKeyRef:
                  name: "aac-digitalhub-tenant1-core-secret"
                  key: "clientsecret"
            {{- end }}
          envFrom:
            - configMapRef:
                name: mlrun-common-env
            - configMapRef:
                name: digitalhub-common-env
          securityContext:
            readOnlyRootFilesystem: false
            runAsUser: 0
      volumes:
        - name: test-volume
          configMap:
            name: {{ include "digitalhub.fullname" $ }}-python-test
      securityContext:
        runAsUser: 1000
        fsGroup: 100
        runAsGroup: 100
      restartPolicy: Never
  backoffLimit: 0
---
{{- end }}
{{- end }}
